{% extends "base" %}

{% block content %}
<div class="flexparentcol playarea">

    <h1 class=".success">{{ result.player.name }}</h1>
    <img src="{{ result.player.image }}" alt="Player" height="250">

    {% if result.success %}
    <!-- TODO reenable timing when implementing database access -->
    <!-- <div class="timer">You found the correct answer in <b>{{ result.time }}</b> seconds!</div> -->

    <div class="result-success">You found the correct answer!</div>
    {% else %}
    <div class="result-fail">You did not find the answer in time.</div>
    {% endif %}

    <button class="button" hx-get="/start_game" hx-vals='js:{"game_id": generateGameId(), "hint_id": getHintId()}'
        hx-target="body" hx-swap="outerHTML">Play again</button>

    {% for line in result.player.lines %}
    <div class="flexparentrow playline">
        <div class="category">{{ line.category }}</div>
        <div class="divider"></div>
        <div class="answer">{{ line.answer }}</div>
    </div>
    {% endfor %}

</div>
{% endblock %}
